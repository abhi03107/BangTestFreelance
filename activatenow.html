<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/responsive.css" type="text/css">
    <title>Bang!</title>
</head>
<body>
    <div class="landing-screen screen1">
        <div class="nav-fix">
            <a href="./index.html"><div class="logo"><img src="./img/logo.png"></div></a>
        </div>
        <div class="circle-design">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="eclipse-shadow"></div>
        </div>
        <div class="center-wrap screen1-content mob-pad">
            <div class="content-wrap">
                <div class="wrap-left">
                    <p class="content-title"><span class="color-orange">YES!</span></p>
                    <p class="content-desc white-desc mob-margin-top-none">The 2021 Bike Service BANG! is <span class="color-orange">available.</span></p>
                    <p class="srt-desc white-desc">Activate your BANG! to see your home’s BANG! price.</p>
                    <div class="bang-call-btn long-btn round-btn"><span class="bang-btn-text">ACTIVATE NOW</span></div>
                </div>
                <div class="wrap-right vertical-center">
                    <span class="bang-step">
                        <img class="icons icon-ver" src="./img/icons/location.png">
                        <p class="bang-step-text">Select your BANG! and find your address</p>
                    </span>
                    <span class="bang-step">
                        <img class="icons icon-ver" src="./img/icons/mobile.png">
                        <p class="bang-step-text">Enter your mobile number to get your BANG! code</p>
                    </span>
                    <span class="bang-step">
                        <img class="icons" src="./img/icons/wallet.png">
                        <p class="bang-step-text">Enter code and see your home’s BANG! prices</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
