<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/responsive.css" type="text/css">
    <title>Bang!</title>
</head>
<body>
    <div class="white-screen off-white block-box footer-pad">
        <div class="nav-fix">
            <a href="./index.html"><div class="logo"><img src="./img/logo.png"></div></a>
        </div>
        <div class="circle-shadow-pink-light mid-shadow-left"></div>
        <div class="circle-shadow-blue-light mid-shadow-right"></div>
        <p class="mid-desc sub-details mob-mid-desc">Bike Partner & Service</p>
        <div class="upgrade-wrap center-wrap flex-box subscription mob-margin-top-none">
            <div class="content-wrap sub-wrap">
                <div class="wrap-left long-side-xl mob-margin-top-none">
                    <img class="image left-img img-xl" src="./img/map2.png">
                </div>
                <div class="wrap-right short-side-xs mob-margin-bottom-none">
                    <p class="mid-desc sub-details mob-display-none">Bike Partner & Service</p>
                    <span class="billing-provider-list">
                        <span class="billing-detail-list">
                            <span class="icon-wrap-sub">
                                <img class="icons icons-hor" src="./img/icons/location-blue.png">
                            </span>
                            <div class="billing-provider-content sub-details">
                                <div class="billing-content-head">ADDRESS</div>
                                <div class="billing-content-desc">14 Smith Street, London, W2 4EB</div>
                            </div>
                        </span>
                        <span class="billing-detail-list">
                            <span class="icon-wrap-sub">
                                <img class="icons icons-hor" src="./img/icons/small-home.png">
                            </span>
                            <div class="billing-provider-content sub-details">
                                <div class="billing-content-head">ADDRESS VERIFIED</div>
                                <div class="billing-content-desc">YES</div>
                            </div>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="upgrade-wrap center-wrap block-box subscription pad-lr-50 mob-margin-top-none personal-detail-wrap">
            <div class="bold-text-mid sub-details mob-pad-lr-50 color-black">Your active <span class="color-orange">BANG!S</span></div>
            <div class="content-wrap sub-wrap">
                <div class="wrap-left block-box mob-margin-top-none">
                    <img class="image left-img img-xl" src="./img/bike-service-card.png">
                </div>
                <div class="wrap-right margin-top-25">
                    <span class="billing-provider-list">
                        <span class="billing-detail-list">
                            <span class="icon-wrap-sub">
                                <img class="icons icons-hor" src="./img/icons/small-home.png">
                            </span>
                            <div class="billing-provider-content sub-details">
                                <div class="billing-content-head">YOUR HOME'S</div>
                                <div class="billing-content-desc">Bike BANG!</div>
                            </div>
                        </span>
                        <span class="billing-detail-list">
                            <span class="icon-wrap-sub">
                                <img class="icons icons-hor" src="./img/icons/mobile-blue.png">
                            </span>
                            <div class="billing-provider-content sub-details">
                                <div class="billing-content-head">UNLOCKED BY</div>
                                <div class="billing-content-desc">John Smith</div>
                            </div>
                        </span>
                        <span class="billing-detail-list">
                            <span class="icon-wrap-sub">
                                <img class="icons icons-hor" src="./img/icons/clock.png">
                            </span>
                            <div class="billing-provider-content sub-details">
                                <div class="billing-content-head">BOOKING STATUS</div>
                                <div class="billing-content-desc">PENDING</div>
                            </div>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dot-pattern bottom-left-shadow"><img src="./img/page-2-effects.png"></div>    
    </div>
    <div class="person-checkout mob-block">
        <div class="flex-box multi-btn mob-flex left-multi-btn">
            <div class="bang-call-btn-blue no-hover shadow-btn"><span class="bang-btn-text-blue">BOOKINGS</span></div>
            <div class="long-btn margin-left-25 no-margin-left shadow-btn"><span class="bang-btn-text">UPGRADE</span></div>
        </div>
    </div>
</body>
</html>
